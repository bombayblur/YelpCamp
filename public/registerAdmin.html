<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    
    <title>Yelp Camp</title>
</head>
<body>
    
<div class="navbar navbar-light bg-light">
    
    
    <a class="navbar-brand" href="/">Yelp Camp</a>

    
    <div class="float-right">
            Administrator Sign-up Page
    </div>

    

</div>
    
</div>
<div class="container">

    <div class="mx-auto" id="login-form">

        <div class="row mb-2 ">
            <h1 class="text-center text-muted mx-auto">Create Admin Account</h1>
        </div>

        <form action="/register" method="POST">
            <div class="form-group">
                    <input class="form-control" type="text" name="firstname" placeholder="firstname">
            </div>

            <div class="form-group">
                    <input class="form-control" type="text" name="lastname" placeholder="lastname">
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="username">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="password">
            </div>

            <div class="form-group">
                    <input class="form-control bg-danger" type="password" name="adminkey" placeholder="admin key">
                </div>

            <div class="row">
                <input class="btn btn-primary mx-auto" type="submit" value="submit">
            </div>
        </form>

    </div>

</div>

<div id="footerportal" class = "text-dark font-weight-light bg-light text-center" id="globalFooter" >Trademark 2019</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script>

    let footerPortal = document.getElementById('footerportal');
    let adminLink = document.createElement('a');
    adminLink.href="./registerAdmin.html"
    let adminLinkText = document.createTextNode('AdminLogin');
    adminLink.appendChild(adminLinkText);
    
    adminLink.classList ="btn btn-sm btn-danger ml-5"

    footerPortal.addEventListener('click',showAdminLogin);

    function showAdminLogin(e){
        if(e.altKey){
            footerPortal.appendChild(adminLink);
        }
    }


</script>

</body>
</html>
